<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bunnies!</title>
  </head>
  <body data-ng-app="BunnyApp">
    <main ng-cloak ng-controller="bunnyController as bunnyctrl">
      <no-bunny-image image="{{bunnyctrl.image}}" title="{{bunnyctrl.title}}" description="{{bunnyctrl.description}}"></no-bunny-image>
      <small-bunny-image image="{{bunnyctrl.image}}" title="{{bunnyctrl.title}}" description="{{bunnyctrl.description}}"></small-bunny-image>
      <full-bunny-image image="{{bunnyctrl.image}}" width="{{bunnyctrl.width}}" height="{{bunnyctrl.height}}" title="{{bunnyctrl.title}}" description="{{bunnyctrl.description}}"></full-bunny-image>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
