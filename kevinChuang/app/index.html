<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bunnies!</title>
  </head>
  <body data-ng-app="BunnyApp">
    <main ng-cloak ng-controller="bunnyController as bunnyctrl">
      <bunny-image url="{{bunnyctrl.url}}" width="{{bunnyctrl.width}}" height="{{bunnyctrl.height}}" alt="{{bunnyctrl.title}}"></bunny-image>
    </main>
  </body>
</html>
